name: build
on: [
  push,
  pull_request
]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
      - name: Checkout code
        uses: actions/checkout@v2
      - name: build
        run: |
          make build
          make test
          make vet
          make lint